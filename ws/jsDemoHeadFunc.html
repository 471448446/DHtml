<doctype html>
  <!DOCTYPE html>
<html>

<head>
  <script>
  function myFunction() {
    document.getElementById("demo").innerHTML="我是定义在head标签里面的函数，执行类容是点击过后插入导入HTML";
  }
  </script>

</head>

<body>
<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
